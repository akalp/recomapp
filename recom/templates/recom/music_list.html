{% extends 'base.html' %}
{% block title %}{{ page_title }} | RecoMapp{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h4>{{ page_title }}</h4>
        </div>
        <div class="card-body">
            <div class="row row-cols-5">
                {% for music in musics %}
                    <a href="{% url 'recom:music_detail' pk=music.pk %}">
                        <div class="card mb-2 mx-2">
                            <img src="{{ music.photo.url }}" class="card-img-top">
                            <div class="card-body">
                                <h6 class="card-title">{{ music }}</h6>
                                <p class="text-muted">{{ music.genre.name }} {{ music.avg_point|default:0 }}</p>
                                <p class="card-text">{{ music.publish_date }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
