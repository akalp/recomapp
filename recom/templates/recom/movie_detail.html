{% extends 'base.html' %}
{% load static %}
{% block title %}{{ movie.name }}|RecoMapp{% endblock %}
{% block content %}

    <h2>{{ movie.director }}</h2>
    <h3>{{ movie.publish_date }}</h3>
{% endblock %}
